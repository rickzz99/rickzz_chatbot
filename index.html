<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rickzz Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-card">
    <div class="card-header">
      <div class="brand">
        <div class="logo">AI</div>
        <div>
          <h1>rickzz Chatbot</h1>
          <p class="muted">Powered by Mistral-7B</p>
        </div>
      </div>
      <div class="status">üü¢ Online</div>
    </div>

    <div id="chat" class="chat"></div>

    <form id="chat-form" class="composer">
      <input id="message" type="text" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');

    function createMessage(role, text) {
      const row = document.createElement('div');
      row.className = 'message-row ' + role;

      const bubble = document.createElement('div');
      bubble.className = 'message ' + role;
      bubble.textContent = text;

      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const row = document.createElement('div');
      row.className = 'message-row assistant typing-row';
      row.innerHTML = `<div class="message typing"><span></span><span></span><span></span></div>`;
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
      return row;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      createMessage('user', message);
      input.value = '';

      const typing = showTyping();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        typing.remove();
        createMessage('assistant', data.reply);
      } catch (err) {
        typing.remove();
        createMessage('assistant', '‚ö†Ô∏è Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
