<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#7c5cff; --glass: rgba(255,255,255,0.04);
      }
      *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
      html,body{height:100%;margin:0;background:linear-gradient(180deg,#071027 0%,#071022 60%);color:#e6eef8}
      .container{max-width:920px;margin:48px auto;padding:28px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);box-shadow:0 6px 30px rgba(2,6,23,0.6);}
      header{display:flex;align-items:center;gap:16px}
      .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#4fc3f7);display:flex;align-items:center;justify-content:center;font-weight:700}
      h1{font-size:20px;margin:0}
      p.lead{margin:4px 0 18px;color:var(--muted)}

      .chat{display:grid;grid-template-rows:1fr auto;gap:16px;height:64vh}
      .messages{background:var(--card);padding:18px;border-radius:12px;height:100%;overflow:auto;border:1px solid var(--glass)}
      .msg{max-width:78%;padding:10px 14px;border-radius:12px;margin-bottom:10px;line-height:1.4}
      .msg.user{margin-left:auto;background:linear-gradient(90deg,rgba(124,92,255,0.14),rgba(79,195,247,0.06));border:1px solid rgba(124,92,255,0.14)}
      .msg.bot{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03)}

      .composer{display:flex;gap:10px;align-items:center;margin-top:10px}
      .composer input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
      .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
      .meta{margin-top:10px;color:var(--muted);font-size:13px}

      @media (max-width:640px){.container{margin:18px;padding:16px}.messages{padding:12px}.chat{height:68vh}}
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo">AI</div>
        <div>
          <h1>AI Assistant</h1>
          <p class="lead">Smart, fast , free</p>
        </div>
      </header>

      <section class="chat" aria-label="Chat interface">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>

        <div>
          <div class="composer">
            <input id="input" placeholder="Ask me anything..." autocomplete="off">
            <button id="send" class="btn">Send</button>
          </div>
          <div class="meta" id="meta">Model: gemini-2.5-flash</div>
        </div>
      </section>
    </main>

    <script>
      const messagesEl = document.getElementById('messages');
      const inputEl = document.getElementById('input');
      const sendBtn = document.getElementById('send');

      function addMsg(text, who='bot'){
        const d = document.createElement('div'); d.className='msg '+who; d.textContent = text; messagesEl.appendChild(d);
        messagesEl.scrollTop = messagesEl.scrollHeight - messagesEl.clientHeight;
      }

      async function send(){
        const txt = inputEl.value.trim(); if(!txt) return;
        addMsg(txt,'user'); inputEl.value='';
        try{
          const r = await fetch('/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:txt})});
          const j = await r.json(); addMsg(j.reply||'No reply','bot');
          if(j.model_used) document.getElementById('meta').textContent = 'Model: '+j.model_used;
        }catch(e){ addMsg('Error connecting to server','bot'); }
      }

      sendBtn.addEventListener('click', send);
      inputEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') send(); });

      // Small welcome message
      addMsg('Hello â€” I\'m your assistant. Ask me something!', 'bot');
    </script>
  </body>
</html>
